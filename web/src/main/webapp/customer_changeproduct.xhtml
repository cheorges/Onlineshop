<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml"
                xml:lang="en" lang="en">

    <ui:define name="content">
        <br/>
        <div class="card">
            <div class="card-header">
                <br/>
                <h1>Change Product</h1>
                <br/>
            </div>
            <div class="card-body">
                <div class="card shadow">
                    <div class="card-body">
                        <h:form id="newProductForm" enctype="multipart/form-data">
                            <h:message for="newProductForm" class="text-danger"/>
                            <div class="form-group">
                                <label for="changeTitle">Title</label>
                                <h:inputText binding="#{changeTitleInput}"
                                             class="form-control"
                                             id="newTitle"
                                             maxlength="255"
                                             required="true"
                                             requiredMessage="#{messageJSF.requiredMassage}"/>
                                <h:message for="changeTitle" class="text-danger"/>
                            </div>
                            <div class="form-group">
                                <label for="changeDescription">Description</label>
                                <h:inputTextarea binding="#{changeDescriptionInput}"
                                                 class="form-control"
                                                 id="changeDescription"
                                                 rows="5"
                                                 maxlength="1500"/>
                                <h:message for="changeDescription" class="text-danger"/>
                            </div>
                            <div class="form-group">
                                <label for="changePrice">Price</label>
                                <h:inputText binding="#{changePriceInput}"
                                             class="form-control"
                                             id="changePrice"
                                             type="number"
                                             required="true"
                                             requiredMessage="#{messageJSF.requiredMassage}"
                                             validatorMessage="#{messageJSF.priceMessage}">
                                    <c:validateRegex pattern="\d+[\.,]?(\d\d)?" for="changePrice"/>
                                </h:inputText>
                                <h:message for="changePrice" class="text-danger"/>
                            </div>
                            <div class="form-group">
                                <label for="changePhoto">Photo</label>
                                <h:inputFile binding="#{changePhotoInput}"
                                             class="form-control-file"
                                             id="changePhoto"
                                             required="true"
                                             requiredMessage="#{messageJSF.requiredMassage}"/>
                                <h:message for="changePhoto" class="text-danger"/>
                            </div>
                            <h:commandButton value="Save" class="btn btn-primary"
                                             actionListener="#{productJSF.changeProduct()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

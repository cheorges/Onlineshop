<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous"
          type="text/css"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <h:outputStylesheet name="css/default.css" type="text/css"/>
    <title><ui:insert name="title">Zotteltec</ui:insert></title>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.xhtml">Zotteltec</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ui:fragment rendered="#{customerSessionJSF.authenticated eq true}">
                    <span class="navbar-nav navbar-text nav-item dropdown text-dark">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            #{customerSessionJSF.customer.representation}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-dark " href="overview.xhtml">Product</a>
                            <a class="dropdown-item text-dark " href="profile.xhtml">Profiel</a>
                            <a class="dropdown-item text-dark" href="cart.xhtml">Shopping cart</a>
                            <div class="dropdown-divider"></div>
                            <h:form><h:commandButton action="#{customerSessionJSF.logout}" value="Logout"
                                                     class="dropdown-item text-dark"/></h:form>
                        </div>
                    </span>
                </ui:fragment>
                <ui:fragment rendered="#{customerSessionJSF.authenticated eq false}">
                    <span class="navbar-nav navbar-text nav-item nav-link text-dark">
                        <a class="nav-link" href="register.xhtml">Register</a>
                    </span>
                    <span class="navbar-nav navbar-text nav-item nav-link text-dark">
                        <a class="nav-link" href="login.xhtml">Login</a>
                    </span>
                </ui:fragment>
            </div>
        </div>
    </nav>
    <div class="container">
        <h:messages style="list-style: none"
                    errorClass="alert alert-danger mt-4 mb-0"
                    infoClass="alert alert-success mt-4 mb-0"
                    globalOnly="true" showDetail="false" showSummary="true" role="alert"
                    class="m-0 p-0"/>
        <ui:insert id="content" name="content"></ui:insert>
    </div>
</h:body>

</html>

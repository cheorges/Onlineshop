<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsp/jstl/core"
                xmlns:c="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml"
                xml:lang="en" lang="en">

    <ui:define name="content">
        <br/>
        <h1>Zotteltec - Onlineshop</h1>
        <hr/>
        <div class="card-columns">
            <h:form>
                <cc:forEach items="#{productJSF.all}" var="product" varStatus="metadata">
                    <div class="card">
                        <img class="card-img-top" src="image?id=#{product.id.value}" alt="#{product.title}"/>
                        <div class="card-body">
                            <h5 class="card-title">#{product.title}</h5>
                            <p class="card-text text-muted">
                                <h:outputText value="#{product.unitprice}">
                                    <c:convertNumber minFractionDigits="2"/>
                                </h:outputText> CHF
                            </p>
                            <p class="card-text">#{product.description}</p>
                            <footer class="blockquote-footer">#{product.seller.representation}</footer>
                            <cc:if test="#{customerSessionJSF.authenticated}">
                                <br/>
                                <h:commandButton value="Add To Cart" class="btn btn-primary"
                                                 actionListener="#{productPurchaseJSF.addToShoppingCart(product)}"/>
                            </cc:if>
                        </div>
                    </div>
                </cc:forEach>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

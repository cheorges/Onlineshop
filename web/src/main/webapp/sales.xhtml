<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:cc="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsf/core"
                template="/resources/templates/template.xhtml"
                xml:lang="en" lang="en">
    <ui:define name="content">
        <br/>
        <div class="card">
            <div class="card-header">
                <br/>
                <h1>Sales</h1>
                <br/>
            </div>
            <div class="card-body">
                <div class="card shadow">
                    <div class="card-body">
                        <h:form>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Titel</th>
                                    <th scope="col">Total Units</th>
                                    <th scope="col">Total amount</th>
                                    <th scope="col" class="text-center">#</th>
                                </tr>
                                </thead>
                                <tbody>
                                <cc:forEach items="#{salesJSF.salesByCustomer}" var="sales" varStatus="metadata">
                                    <tr class="align-middle">
                                        <td class="align-middle">#{sales.title}</td>
                                        <td class="align-middle">#{sales.totalUnits}</td>
                                        <td class="align-middle text-right">
                                            <h:outputText value="#{sales.totalAmount}">
                                                <c:convertNumber minFractionDigits="2"/>
                                            </h:outputText>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a href="salesdetail.xhtml?id=#{sales.productId.value}"
                                               class="btn btn-primary">Info</a>
                                        </td>
                                    </tr>
                                </cc:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

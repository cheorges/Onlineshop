<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:cc="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsf/core"
                template="/resources/templates/template.xhtml"
                xml:lang="en" lang="en">

    <c:metadata>
        <c:viewParam name="id" value="#{purchaseJSF.purchaseId}"/>
        <c:event listener="#{purchaseJSF.refreshPagePurchase(purchaseJSF.purchaseId)}" type="preRenderView"/>
    </c:metadata>

    <ui:define name="content">
        <br/>
        <div class="card">
            <div class="card-header">
                <br/>
                <h1>Purchase Detail</h1>
                <br/>
            </div>
            <div class="card-body">
                <div class="card shadow">
                    <div class="card-body">
                        <h:form>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Unit</th>
                                    <th scope="col" class="text-right">Price</th>
                                    <th scope="col" class="text-right">Totalprice</th>
                                    <th scope="col">Seller</th>
                                </tr>
                                </thead>
                                <tbody>
                                <cc:forEach items="#{purchaseJSF.purchaseItems}" var="item" varStatus="metadata">
                                    <tr class="align-middle">
                                        <td class="align-middle">#{item.title}</td>
                                        <td class="align-middle">#{item.unit}</td>
                                        <td class="align-middle text-right">
                                            <h:outputText value="#{item.unitprice}">
                                                <c:convertNumber minFractionDigits="2"/>
                                            </h:outputText>
                                        </td>
                                        <td class="align-middle text-right">
                                            <h:outputText value="#{item.totalPrice}">
                                                <c:convertNumber minFractionDigits="2"/>
                                            </h:outputText>
                                        </td>
                                        <td class="align-middle">#{item.sellerRepresentation}</td>
                                    </tr>
                                </cc:forEach>
                                <tr>
                                    <th scope="col">Total amount</th>
                                    <th colspan="3" scope="col" class="text-right">
                                        <h:outputText it="totalamount" value="#{purchaseJSF.purchase.totalAmount}">
                                            <c:convertNumber minFractionDigits="2"/>
                                        </h:outputText>
                                    </th>
                                    <th scope="col"></th>
                                </tr>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

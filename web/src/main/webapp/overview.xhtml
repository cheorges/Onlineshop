<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml"
                xml:lang="en" lang="en">
    <ui:define name="content">
        <br/>
        <div class="card">
            <div class="card-header">
                <br/>
                <h1>Product</h1>
                <br/>
            </div>
            <div class="card-body">
                <div class="card shadow">
                    <div class="card-body">
                        <h:form>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Buyer</th>
                                    <th scope="col">Sold</th>
                                </tr>
                                </thead>
                                <tbody>
                                <c:forEach items="#{productJSF.productsBySeller}" var="product" varStatus="metadata">
                                    <tr class="align-middle">
                                        <td class="align-middle"><a href="product.xhtml?id=#{product.id.value}" class="font-weight-bold text-decoration-none">#{product.title}</a></td>
                                        <td class="align-middle">#{product.price}</td>
                                        <td class="align-middle">TODO</td>
                                        <td class="align-middle">TODO</td>
                                    </tr>
                                </c:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>
                <br/>
                <div class="card shadow">
                    <div class="card-body">
                        <a href="customer_product.xhtml" class="btn btn-primary">New Prodcut</a>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:cc="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsf/core"
                template="/resources/templates/template.xhtml"
                xml:lang="en" lang="en">

    <c:metadata>
        <c:viewParam name="id" value="#{salesJSF.productId}"/>
        <c:event listener="#{salesJSF.refreshPageSales(salesJSF.productId)}" type="preRenderView"/>
    </c:metadata>

    <ui:define name="content">
        <br/>
        <div class="card">
            <div class="card-header">
                <br/>
                <h1>Sales Detail</h1>
                <br/>
            </div>
            <div class="card-body">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="card">
                            <h5 class="card-header">#{salesJSF.pageSales.title}</h5>
                            <div class="card-body">
                                <div class="card-deck">
                                    <div>
                                        <div>
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th scope="col">Buyer</th>
                                                    <th scope="col">Date</th>
                                                    <th scope="col">Unit</th>
                                                    <th scope="col" class="text-right">Unitprice</th>
                                                    <th scope="col" class="text-right">Total amount</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <cc:forEach items="#{salesJSF.pageSales.items}" var="item"
                                                            varStatus="metadata">
                                                    <tr class="align-middle">
                                                        <td class="align-middle">#{item.buyerRepresentation}</td>
                                                        <td class="align-middle">#{item.boughtAt}</td>
                                                        <td class="text-right">#{item.unit}</td>
                                                        <td class="align-middle text-right">
                                                            <h:outputText value="#{item.unitprice}">
                                                                <c:convertNumber minFractionDigits="2"/>
                                                            </h:outputText>
                                                        </td>
                                                        <td class="align-middle text-right">
                                                            <h:outputText value="#{item.totalPrice}">
                                                                <c:convertNumber minFractionDigits="2"/>
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </cc:forEach>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="card shadow">
                                        <div>
                                            <img class="card-img-top" src="image?id=#{salesJSF.productId}"
                                                 alt="#{productJSF.product}"/>
                                            <div class="card-img-overlay"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

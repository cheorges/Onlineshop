<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:cc="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsf/core"
                template="/resources/templates/template.xhtml"
                xml:lang="en" lang="en">
    <ui:define name="content">
        <br/>
        <div class="card">
            <div class="card-header">
                <br/>
                <h1>Shopping Cart</h1>
                <br/>
            </div>
            <div class="card-body">
                <div class="card shadow">
                    <div class="card-body">
                        <h:form>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Unit</th>
                                    <th scope="col">Unitprice</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">#</th>
                                </tr>
                                </thead>
                                <tbody>
                                <cc:forEach items="#{productPurchaseJSF.shoppingCart}" var="product" varStatus="metadata">
                                    <tr class="align-middle">
                                        <td class="align-middle">#{product.title}</td>
                                        <td class="align-middle">#{product.unit}</td>
                                        <td class="align-middle">
                                            <h:outputText value="#{product.unitprice}">
                                                <c:convertNumber minFractionDigits="2"/>
                                            </h:outputText>
                                        </td>
                                        <td class="align-middle">
                                            <h:outputText value="#{product.totalPrice}">
                                                <c:convertNumber minFractionDigits="2"/>
                                            </h:outputText>
                                        </td>
                                        <td>
                                            <h:commandButton value="X" class="btn btn-outline-danger" actionListener="#{productPurchaseJSF.removeFromShoppingCart(product.productId)}"/>
                                        </td>
                                    </tr>
                                </cc:forEach>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>
                <br/>
                <div class="card shadow">
                    <div class="card-body">
                        <h:form>
                            <a href="#" class="btn btn-outline-success">Buy Now</a>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
